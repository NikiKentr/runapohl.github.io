<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNA POHL</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="background">
        <div class="home-title">RUNA POHL</div>
        <nav class="home-nav">
            <ul>
                <li><a href="about.html">Ãœber mich</a></li>
                <li><a href="illustrations.html">Illustrationen</a></li>
                <li><a href="zines.html">Zines</a></li>
                <li><a href="originale.html">Originale</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.home-title');
            const nav = document.querySelector('.home-nav');
            const background = document.querySelector('.background');
            let menuVisible = false;

            // Check if we should show menu immediately (from URL parameter)
            if (window.location.search.includes('menu=true')) {
                background.classList.add('fade-out');
                nav.classList.add('fade-in');
                menuVisible = true;
            }

            title.addEventListener('click', function() {
                if (!menuVisible) {
                    background.classList.add('fade-out');
                    setTimeout(() => {
                        nav.classList.add('fade-in');
                        menuVisible = true;
                    }, 400);
                }
            });

            // Navigation links handling
            const navLinks = document.querySelectorAll('.home-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
