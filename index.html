<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNA POHL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Barlow', sans-serif;
            background: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }
        
        .logo {
            margin-bottom: 60px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .logo.inactive {
            cursor: default;
            opacity: 1 !important;
        }
        
        .logo:hover:not(.inactive) {
            opacity: 0.7;
        }
        
        .logo img {
            width: 120px;
            height: auto;
        }
        
        .featured-image {
            cursor: pointer;
            max-width: 65%;
            transition: opacity 0.3s ease;
        }
        
        .featured-image.inactive {
            cursor: default;
            opacity: 1 !important;
        }
        
        .featured-image:hover:not(.inactive) {
            opacity: 0.7;
        }
        
        .featured-image img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .menu {
            margin-top: 30px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            margin-bottom: 40px;
        }
        
        .menu.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 40px;
        }
        
        .menu ul li a {
            text-decoration: none;
            color: #dd5030;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .menu ul li a:hover {
            color: #f4a195;
        }

        .copyright-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            text-align: center;
            font-size: 0.7rem;
            padding: 5px 0;
            font-family: 'Barlow', sans-serif;
            color: #666;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .menu ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <img src="images/logo.png" alt="RUNA POHL">
        </div>
        
        <nav class="menu" id="menu">
            <ul>
                <li><a href="about.html">Über mich</a></li>
                <li><a href="illustrations.html">Illustrationen</a></li>
                <li><a href="comics.html">Zines</a></li>
                <li><a href="fiber-art.html">Originale</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        
        <div class="featured-image" id="featuredImage">
            <img src="images/featured-image.jpg" alt="RUNA POHL Featured Work">
        </div>

        <footer class="copyright-footer">
            © 2025 Runa Pohl. All Rights Reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');
            const featuredImage = document.getElementById('featuredImage');
            const menu = document.getElementById('menu');
            
            function showMenu() {
                menu.classList.add('visible');
                
                // Add inactive class to disable hover and click
                logo.classList.add('inactive');
                featuredImage.classList.add('inactive');
            }
            
            logo.addEventListener('click', showMenu);
            featuredImage.addEventListener('click', showMenu);
        });
    </script>
</body>
</html>
